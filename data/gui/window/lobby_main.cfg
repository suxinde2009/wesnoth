							[column]
								horizontal_grow = "true"

								[toggle_panel]
									id = "tree_view_node_label"
									definition = "default"

#									horizontal_grow = "true"
									[grid]

										[row]

											[column]
												border = "all"
												border_size = 5
												vertical_alignment = "top"

												[image]
													id = "icon"
