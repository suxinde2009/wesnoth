#define HORIZONTAL_BEGIN
[grid]
	[row]
		[column]
#enddef
#define HORIZONTAL_SEP
		[/column]
		[column]
#enddef
#define HORIZONTAL_END
		[/column]
	[/row]
[/grid]
#enddef

#define VERTICAL_BEGIN
[grid]
	[row]
		[column]
#enddef
#define VERTICAL_SEP
		[/column]
	[/row]
	[row]
		[column]
#enddef
#define VERTICAL_END
		[/column]
	[/row]
[/grid]
#enddef

#define GAMELISTBOX_HEADER_LABEL ID LABEL
[column]
	grow_factor = 1
	horizontal_grow = "true"
	border = "right"
	border_size = 5
	[label]
		id = {ID}
		definition = "default"
		label = {LABEL}
	[/label]
[/column]
